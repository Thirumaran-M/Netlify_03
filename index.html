<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #grad1 {
        background-image: linear-gradient(white, yellow);
       }
        div{
		border: solid black;
            margin:100px 400px;
            padding:100px;
            background-image: linear-gradient(left, green white);
        }
    </style>
</head>
<body>
<div id="grad1">    
<form>
    <label for="fir">First Name: </label>
    <br>
    <input type="text" name="firstname" id="fir">
    <br>
    <label for="mid">Middle Name: </label>
    <br>
    <input type="text" name="midname" id="mid">
    <br>
    <label for="las">Last Name: </label>
    <br>
    <input type="text" name="lastname" id="las">
    <br>
    <label for="em">Email: </label>
    <br>
    <input type="email" name="email" id="em" required>
    <br>
    <label for="pass">Password: </label>
    <br>
    <input type="password" name="pwd" id="pass">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
